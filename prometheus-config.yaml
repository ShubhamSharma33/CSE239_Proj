apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'llm-inference'
      static_configs:
      - targets: ['llm-inference-metrics.llm-inference.svc.cluster.local:8080']
